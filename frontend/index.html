<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turf Time</title>
  <link rel="icon" href="assets/logo.png" type="image/png" ></link>

  <!-- Google Fonts link for Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('assets/chepauk3.jpg') no-repeat center center fixed; /* Stylish background image */
      background-size: cover; /* Ensures the image fills the entire screen */
      background-blend-mode: darken; /* Blends the gradient with the image */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    #home {
      max-width: 450px;
      background: rgba(0, 0, 0, 0.75); /* Semi-transparent dark background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #home:hover {
      transform: translateY(-10px); /* Hover effect for lift */
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
    }

    #home img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid #1a73e8; /* Blue border for logo */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    #home img:hover {
      transform: scale(1.1); /* Hover effect to scale logo */
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    a {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #1a73e8, #1565c0); /* Gradient buttons */
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
      min-width: 120px;
    }

    a:hover {
      background: linear-gradient(135deg, #1565c0, #003c8f); /* Darker gradient on hover */
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(26, 115, 232, 0.5);
    }

    a:active {
      transform: translateY(2px);
    }

    .divider {
      margin: 30px 0;
      border-top: 2px solid #1a73e8; /* Blue divider line */
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div id="home">
    <img src="assets/logo.png" alt="Logo">
    <h1>Welcome to Turf Time</h1>
    
    <div class="divider"></div>
    
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>

</body>
</html>
